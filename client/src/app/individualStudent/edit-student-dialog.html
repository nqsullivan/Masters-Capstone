<h2 mat-dialog-title>Edit Student Information</h2>
<mat-dialog-content id="edit-student-dialog">
  <!-- Image URL Field -->
  <mat-form-field>
    <mat-label>Image Pathway</mat-label>
    <input
      matInput
      [formControl]="imageFormControl"
      [errorStateMatcher]="matcher"
      placeholder="Ex. https://example.com/image.jpg"
      [(ngModel)]="data.image"
    />
  </mat-form-field>
  <mat-error *ngIf="imageFormControl.hasError('required')">
    Image URL is <strong>required</strong>
  </mat-error>

  <!-- Select Image Button -->
  <button mat-button (click)="fileInput.click()">Select Image</button>
  <input
    #fileInput
    type="file"
    accept="image/*"
    style="display: none"
    (change)="onFileSelected($event)"
  />

  <!-- Name Field -->
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
      matInput
      [formControl]="nameFormControl"
      [errorStateMatcher]="matcher"
      placeholder="Ex. John Doe"
      [(ngModel)]="data.name"
    />
  </mat-form-field>
  <mat-error *ngIf="nameFormControl.hasError('required')">
    Name is <strong>required</strong>
  </mat-error>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [disabled]="
      imageFormControl.invalid ||
      studentIdFormControl.invalid ||
      nameFormControl.invalid
    "
    [mat-dialog-close]="data"
    cdkFocusInitial
    (click)="save()"
  >
    Save
  </button>
</mat-dialog-actions>
